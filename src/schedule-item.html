<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icons/communication-icons.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">

<link rel="import" href="shared-styles.html">

<dom-module id="schedule-item">
  <template>
    <style include="shared-styles iron-flex">
      :host {
        display: block;
        padding: 10px;
      }
      paper-card {
        width: 100%;
      }
      .card-content div
      {
        padding-top: 1em;
        padding-bottom: 1em;
        padding-right: 1em;
      }
      .card-content {
        border-top: 1px solid #e8e8e8;
      }
      #presenter {
        color: gray;
      }
      paper-icon-button {
        color: gray;
      }
      #feedback {
      }
      .red {
        color: red;
      }
      .green {
        color: green;
      }
    </style>

    <paper-card heading="[[session.title]]">
      <!--div id="key">[[session.$key]]</div-->
      <div class="card-content layout horizontal wrap">
        <div id="time">[[session.time]]</div>
        <div id="presenter" class="flex">[[presenter.first_name]] [[presenter.last_name]]</div>
        <div id="rating"></div>
      </div>
      <div class="card-actions" hidden="[[!session.active]]">
        <div class="layout horizontal">
          <paper-icon-button id="feedback" icon="communication:comment" on-tap="_feedbackClick"></paper-icon-button>
          <div class="flex"></div>
        </div>
      </div>
    </paper-card>
  </template>

  <script>
    Polymer({
      is: 'schedule-item',
      properties: {
        session: {
          type: Object,
          reflectToAttribute: true,
        },
        presenter: {
          type: Object,
          reflectToAttribute: true,
        },
        feedback: {
          type: Object,
          reflectToAttribute: true,
        },
      },
      _feedbackClick: function(e) {
        console.log("feedback clicked");
        console.log(e);
      }
    });
  </script>
</dom-module>
