<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/polymerfire/polymerfire.html">

<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">

<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">

<link rel="import" href="../bower_components/paper-drawer-panel/paper-drawer-panel.html">
<link rel="import" href="../bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<link rel="import" href="../bower_components/lazy-imports/lazy-imports.html">

<link rel="import" href="conference-icons.html">

<dom-module id="conference-app">
  <link rel="lazy-import" group="schedule" href="conference-schedule.html">
  <link rel="lazy-import" group="view2" href="conference-view2.html">
  <link rel="lazy-import" group="view3" href="conference-view3.html">

  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        display: block;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;

        font-weight: bold;
      }

      .hidden {
        display: none;
      }
    </style>

    <firebase-app
        api-key="AIzaSyCYAWT1EdbjYhIwR5tsnCf0TQ2zkFZYIvk"
        auth-domain="magicjudge-d3dda.firebaseapp.com"
        database-url="https://magicjudge-d3dda.firebaseio.com"
        storage-bucket="magicjudge-d3dda.appspot.com" >
    </firebase-app>
    <firebase-document path="/conferences/[[conferenceId]]/title" data="{{title}}"></firebase-document>
    <firebase-auth id="auth" user="{{user}}" status-known="{{statusKnown}}"></firebase-auth>
    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <paper-drawer-panel is="div" fullbleed class="flex">

      <!-- Drawer content -->
      <paper-header-panel drawer>

        <paper-toolbar><div>Конференция</div></paper-toolbar>

        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="schedule" href="/schedule">Расписание</a>
          <a name="view2" href="/view2">View Two</a>
          <a name="view3" href="/view3">View Three</a>
        </iron-selector>

      </paper-header-panel>

      <!-- Main content -->
      <paper-header-panel main>

        <paper-toolbar condenses reveals effects="waterfall">
          <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>

          <div class="title">{{title}}</div>

          <paper-button id="signinButton" on-tap="signIn">Войти</paper-button>

          <div id="credentials">{{user.displayName}} ({{user.email}})</div>

          <paper-button id="signoutButton" on-tap="signOut">Выйти</paper-button>
        </paper-toolbar>

        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="schedule"
            role="main">
          <conference-schedule name="schedule" conference-id="[[conferenceId]]"></conference-schedule>
          <conference-view2 name="view2"></conference-view2>
          <conference-view3 name="view3"></conference-view3>
        </iron-pages>

      </paper-header-panel>
      
    </paper-drawer-panel>
  </template>

  <script>
    Polymer({
      is: 'conference-app',

      behaviors: [Polymer.LazyImportsBehavior],

      properties: {
        conferenceId: {
          type: String,
          reflectToAttribute: true,
        },
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },
        user: {
          type: Object,
          reflectToAttribute: true,
          notify: true,
        },
        statusKnown: Boolean,
      },

      observers: [
        '_routePageChanged(routeData.page)',
        '_autoAuth(user, statusKnown)',
      ],

      _routePageChanged: function(page) {
        this.page = (page ==='schedule' || page === 'view2' || page === 'view3') ? page : 'schedule';
      },

      _pageChanged: function(page) {
        this.importLazyGroup(page);
      },

      _autoAuth: function(user, statusKnown) {
        if (statusKnown) {
          if (!user) {
            this.$.signinButton.classList.remove("hidden");
            this.$.credentials.classList.add("hidden");
            this.$.signoutButton.classList.add("hidden");
          }
          else
          {
            this.$.signoutButton.classList.remove("hidden");
            this.$.credentials.classList.remove("hidden");
            this.$.signinButton.classList.add("hidden");
          }
        }
      },

      signIn: function() {
        console.log("Signing in");
        this.$.auth.signInWithPopup(new firebase.auth.GoogleAuthProvider());
      },
      signOut: function() {
        console.log("Signing out");
        this.$.auth.signOut();
      },

    });
  </script>

</dom-module>
