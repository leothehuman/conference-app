<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/polymerfire/polymerfire.html">

<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">

<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">

<link rel="import" href="../bower_components/paper-drawer-panel/paper-drawer-panel.html">
<link rel="import" href="../bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">

<link rel="import" href="../bower_components/lazy-imports/lazy-imports.html">

<link rel="import" href="conference-icons.html">
<link rel="import" href="app-auth.html">

<dom-module id="conference-app">
  <link rel="lazy-import" group="overview" href="conference-overview.html">
  <link rel="lazy-import" group="schedule" href="conference-schedule.html">
  
  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        display: block;
      }

      .drawer-list {
        margin: 0 20px;
      }
      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }
      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
    </style>

    <firebase-app
        api-key="AIzaSyCYAWT1EdbjYhIwR5tsnCf0TQ2zkFZYIvk"
        auth-domain="magicjudge-d3dda.firebaseapp.com"
        database-url="https://magicjudge-d3dda.firebaseio.com"
        storage-bucket="magicjudge-d3dda.appspot.com">
    </firebase-app>
    <firebase-document path="/conferences/[[conferenceId]]" data="{{conference}}"></firebase-document>
    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>
    <firebase-query id="sessions" path="/sessions/[[conferenceId]]" data="{{sessions}}" order-by-child="time"></firebase-query>

    <paper-drawer-panel is="div" fullbleed class="flex">

      <!-- Drawer content -->
      <paper-header-panel drawer>

        <paper-toolbar><div>Конференция</div></paper-toolbar>

        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="overview" href="/overview">Обзор</a>
          <a name="schedule" href="/schedule">Расписание</a>
        </iron-selector>

      </paper-header-panel>

      <!-- Main content -->
      <paper-header-panel main>

        <paper-toolbar condenses reveals effects="waterfall">
          <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>

          <div class="title">{{conference.title}}</div>
          <app-auth user="{{user}}"></app-auth>
        </paper-toolbar>

        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="schedule"
            role="main">
          <conference-overview name="overview" sessions="[[sessions]]" conference-id="[[conferenceId]]"></conference-overview>
          <conference-schedule name="schedule" sessions="[[sessions]]" conference-id="[[conferenceId]]"></conference-schedule>
        </iron-pages>

      </paper-header-panel>
      
    </paper-drawer-panel>
  </template>

  <script>
    Polymer({
      is: 'conference-app',

      behaviors: [Polymer.LazyImportsBehavior],

      properties: {
        conferenceId: {
          type: String,
          reflectToAttribute: true,
        },
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },
        user: {
          type: Object,
          reflectToAttribute: true,
          notify: true,
        },
        sessions: {
          type: Object,
          reflectToAttribute: true,
        },
      },

      observers: [
        '_routePageChanged(routeData.page)',
      ],

      _routePageChanged: function(page) {
        this.page = (page ==='overview' || page === 'schedule') ? page : 'overview';
      },

      _pageChanged: function(page) {
        this.importLazyGroup(page);
      },

    });
  </script>

</dom-module>
