<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icons/communication-icons.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">

<link rel="import" href="session-ratings-assembly.html">

<script src="../bower_components/moment/moment.js"></script>

<dom-module id="session-detail">
  <template>
    <style include="iron-flex">
      :host {
        display: block;
        padding: 1em;
      }
      paper-card {
        width: 100%;
        margin: 0px;
        margin-bottom: 1em;
      }
      .card-content div
      {
        padding-bottom: 1em;
        padding-right: 1em;
      }
      .card-content {
        border-top: 1px solid #e8e8e8;
      }
      #presenter {
        color: gray;
      }
    </style>

    <app-route
        route="{{route}}"
        pattern="/:id"
        data="{{routeData}}"
        tail="{{subroute}}">
    </app-route>

    <firebase-document path="/sessions/[[conferenceId]]/[[routeData.id]]" data="{{session}}"></firebase-document>
    <firebase-document path="/presenters/[[conferenceId]]/[[session.presenter]]" data="{{presenter}}"></firebase-document>
    <firebase-document path="/feedback/[[conferenceId]]/[[routeData.id]]/[[user.uid]]" data="{{feedback}}"></firebase-document>

    <paper-card heading="[[session.title]]">
      <div class="card-content layout vertical">
        <div class="layout horizontal">
          <div id="time">[[_formatTime(session.time)]]</div>
          <template is="dom-if" if="presenter">
            <div id="presenter">
              <span>[[presenter.first_name]]</span>
              <span>[[presenter.last_name]]</span>
            </div>
          </template>
        </div>
        <session-ratings-assembly ratings="{{feedback}}" readonly$=[[feedback.submitted]]></session-ratings-assembly>
        <paper-textarea label="Комментарии" value="{{feedback.comment}}" readonly$=[[feedback.submitted]]></paper-textarea>
      </div>
      <div class="card-actions" hidden$=[[feedback.submitted]]>
        <div class="layout horizontal">
          <paper-icon-button id="feedback" icon="icons:assignment-turned-in" on-tap="_feedbackClick" alt="Отправить"></paper-icon-button>
          <div class="flex"></div>
        </div>
      </div-->
    </paper-card>
  </template>

  <script>
    Polymer({
      is: 'session-detail',
      properties: {
        user: {
          type: Object,
          reflectToAttribute: true,
        },
        session: {
          type: Object,
          reflectToAttribute: true,
        },
        presenter: {
          type: Object,
          reflectToAttribute: true,
        },
        feedback: {
          type: Object,
          reflectToAttribute: true,
        },
      },
      _feedbackClick: function(e) {
        this.set('feedback.submitted', true);
      },
      _formatTime: function(time) {
        return new moment(time).format('HH:mm');
      },
    });
  </script>
</dom-module>
