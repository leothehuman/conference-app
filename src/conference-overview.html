<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">

<link rel="import" href="../bower_components/paper-card/paper-card.html">

<link rel="import" href="times-countdown.html">
<link rel="import" href="session-item-short.html">

<script src="../bower_components/moment/moment.js"></script>

<dom-module id="conference-overview">
  <template>
    <style include="iron-flex">
      :host {
        display: block;
        padding: 1em;
      }
      paper-card {
        width: 100%;
        margin: 0px;
        margin-bottom: 1em;
      }
      ul {
        margin: 0px;
        padding: 0px;
      }
      li {
        margin: 0px;
        padding: 0px;
        padding-bottom: 10pt;
        padding-left: 1em;
      }
      .title-text {
        padding-left: 0px;
      }
    </style>

    <paper-card heading="До начала конференции осталось">
      <times-countdown days hours seconds
        id="timeRemaining"
        countdown-to="{{conference.start}}">
      </times-countdown>
    </paper-card>

    <paper-card heading="Расписание">
      <ul>
        <template is="dom-repeat" items="{{sessions}}" as="session">
          <li class="layout horizontal">
            <session-item-short session="[[session]]" presenter="[[_getPresenter(presenters, session)]]"></session-item-short>
          </li>
        </template>
      </ul>
    </paper-card>

  </template>

  <script>
    Polymer({
      is: 'conference-overview',
      properties: {
        
        conference: {
          type: Object,
          reflectToAttribute: true,
        },
        sessions: {
          type: Object,
          reflectToAttribute: true,
          observe: true,
        },
        presenters: {
          type: Object,
          reflectToAttribute: true,
        },
        user: {
          type: Object,
          reflectToAttribute: true,
        },

      },
      _getPresenter: function(presenters, session)
      {
        return presenters[session.presenter];
      }
    });
  </script>
</dom-module>
