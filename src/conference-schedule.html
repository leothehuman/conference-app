<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="schedule-item.html">

<dom-module id="conference-schedule">
  <template>
    <style include="shared-styles iron-flex">
      :host {
        display: block;
        padding: 10px;
      }
    </style>
    <firebase-query id="sessions" path="/conferences/1/sessions" data="{{sessions}}" order-by-child="time"></firebase-query>
    <firebase-document path="/conferences/1/presenters" data="{{presenters}}"></firebase-document>

    <div class="layout vertical">
      <template is="dom-repeat" items="{{sessions}}" as="session">
        <schedule-item session="[[session]]" presenter="[[_getPresenter(presenters, session)]]"></schedule-item>
      </template>
    </div>
  </template>

  <script>
    Polymer({
      is: 'conference-schedule',
      properties: {
        sessions: {
            type: Object,
            reflectToAttribute: true,
            observer: '_sessionsChanged'
        },
        presenters: {
            type: Object,
            reflectToAttribute: true,
            observer: '_sessionsChanged'
        },
      },
      _sessionsChanged: function(schedule) {
//        console.log(schedule);
      },
      _getPresenter: function(presenters, session)
      {
        return presenters[session.presenter];
      }
    });
  </script>
</dom-module>
