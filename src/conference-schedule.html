<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="session-item.html">

<dom-module id="conference-schedule">
  <template>
    <style include="iron-flex">
      :host {
        display: block;
        padding: 1em;
      }
    </style>
    
    <firebase-document path="/presenters/[[conferenceId]]" data="{{presenters}}"></firebase-document>
    
    <div class="layout vertical">
      <template is="dom-repeat" items="{{sessions}}" as="session">
        <session-item session="[[session]]" presenter="[[_getPresenter(presenters, session)]]"></session-item>
      </template>
    </div>

  </template>

  <script>
    Polymer({
      is: 'conference-schedule',
      properties: {
        conferenceId: {
          type: String,
          reflectToAttribute: true,
        },
        sessions: {
          type: Object,
          reflectToAttribute: true,
        },
        presenters: {
          type: Object,
          reflectToAttribute: true,
        },
      },
      _getPresenter: function(presenters, session)
      {
        return presenters[session.presenter];
      }
    });
  </script>
</dom-module>
