<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="../bower_components/paper-card/paper-card.html">

<link rel="import" href="session-item-short.html">

<dom-module id="conference-schedule">
  <template>
    <style include="iron-flex">
      :host {
        display: block;
        padding: 1em;
      }
      paper-card {
        width: 100%;
        margin: 0px;
        margin-bottom: 1em;
      }
      ul {
        margin: 0px;
        padding: 0px;

      }
      li {
        margin: 0px;
        padding: 0px;
        padding-bottom: 10pt;
        padding-left: 1em;
      }
    </style>
    
    <paper-card class="layout vertical" heading="Расписание">
      <ul>
        <template is="dom-repeat" items="{{sessions}}" as="session">
          <li class="layout horizontal">
            <session-item-short
              uid="[[uid]]"
              session="[[session]]"
              presenter="[[_getPresenter(presenters, session)]]"
              conference-id="[[conferenceId]]">
            </session-item-short>
          </li>
        </template>
      </ul>
    </paper-card>

  </template>

  <script>
    Polymer({
      is: 'conference-schedule',
      properties: {
        conferenceId: {
          type: String,
          reflectToAttribute: true,
        },
        sessions: {
          type: Object,
          reflectToAttribute: true,
        },
        presenters: {
          type: Object,
          reflectToAttribute: true,
        },
        uid: {
          type: String,
          reflectToAttribute: true,
        },
      },
      _getPresenter: function(presenters, session)
      {
        return presenters[session.presenter];
      }
    });
  </script>
</dom-module>
