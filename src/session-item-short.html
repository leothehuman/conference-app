<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/app-route/app-location.html">

<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icons/communication-icons.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">

<link rel="import" href="session-ratings-assembly.html">

<script src="../bower_components/moment/moment.js"></script>

<dom-module id="session-item-short">
  <template>
    <style include="iron-flex">
      :host {
        display: block;
        padding: 0px;
      }
      :host([clickable]) {
        cursor: pointer;
      }
      .time {
        display: inline-block;
        font-size: smaller;
      }
      .presenter {
        display: inline-block;
        color: gray;
        font-size: smaller;
      }
      paper-icon-button.active {
        color: red;
      }
      paper-icon-button.hidden {
        display: none;
      }
      paper-icon-button.done {
        color: gray;
      }
    </style>

    

    <div class="layout horizontal" on-tap="openSession">
      <div class="layout vertical flex">
        <div class="flex">
          <div class="time">[[_formatTime(session.time)]]</div>
          <div class="presenter flex">
            <span>[[presenter.first_name]]</span>
            <span>[[presenter.last_name]]</span>
          </div>
        </div>
        <div class="title">[[session.title]]</div>
      </div>
      <template is="dom-if" if="{{uid}}">
      <div>
        <firebase-document path="/feedback/[[conferenceId]]/[[session.$key]]/[[uid]]" data="{{feedback}}"></firebase-document>
        <paper-icon-button id="{{session.$key}}" icon="icons:feedback" class$="{{_computeFeedbackClass(session, uid, feedback)}}"></paper-icon-button>
      </div>
      </template>
    </div>
  </template>

  <script>
    Polymer({
      is: 'session-item-short',
      properties: {
        uid: {
          type: String,
          reflectToAttribute: true,
        },
        session: {
          type: Object,
          reflectToAttribute: true,
        },
        presenter: {
          type: Object,
          reflectToAttribute: true,
        },
        feedback: {
          type: Object,
          reflectToAttribute: true,
        },
        clickable: {
          type: Boolean,
          reflectToAttribute: true,
          readOnly: true,
          notify: true,
          computed: '_computeClickable(session)',
        },
      },
      _computeFeedbackClass: function(session, uid, feedback) {
        if (!session.feedback) {
          return "hidden";
        }
        if (!uid) {
          console.log("user is undefined " + session.$key);
          return "hidden";
        }
        if (feedback.submitted)
        {
          console.log("feedback provided " + session.$key);
          return "done";
        }
        return "active";
      },
      _formatTime: function(time) {
        return new moment(time).format('HH:mm');
      },
      _computeClickable: function() {
        return this.session && this.session.feedback;
      },
      openSession: function() {
        if (this.session.feedback)
        {
          window.location = '/session/' + this.session.$key;
        }
      }
    });
  </script>
</dom-module>
