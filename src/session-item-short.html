<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/app-route/app-location.html">

<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icons/communication-icons.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">

<link rel="import" href="session-ratings-assembly.html">

<script src="../bower_components/moment/moment.js"></script>

<dom-module id="session-item-short">
  <template>
    <style include="iron-flex">
      :host {
        display: block;
        padding: 0px;
      }
      :host([clickable]) {
        cursor: pointer;
      }
      .time {
        display: inline-block;
        font-size: smaller;
      }
      .presenter {
        display: inline-block;
        color: gray;
        font-size: smaller;
      }
      paper-icon-button {
        color: red;
      }
      .hidden {
        display: none;
      }
    </style>

    <div class="layout vertical flex" on-tap="openSession">
      <div class="flex">
        <div class="time">[[_formatTime(session.time)]]</div>
        <div class="presenter flex">
          <span>[[presenter.first_name]]</span>
          <span>[[presenter.last_name]]</span>
        </div>
      </div>
      <div class="title">[[session.title]]</div>
    </div>
    <div>
      <paper-icon-button id="{{session.$key}}" icon="icons:feedback" class$="{{_computeFeedbackClass(session)}}"></paper-icon-button>
    </div>
  </template>

  <script>
    Polymer({
      is: 'session-item-short',
      properties: {
        session: {
          type: Object,
          reflectToAttribute: true,
        },
        presenter: {
          type: Object,
          reflectToAttribute: true,
        },
        clickable: {
          type: Boolean,
          readOnly: true,
          notify: true,
          reflectToAttribute: true,
          computed: '_computeClickable(session)',
        },
      },
      _computeFeedbackClass: function(session) {
        if (!session.started)
          return "hidden";
        if (!this.user)
          return "hidden";
        return "active";
      },
      _formatTime: function(time) {
        return new moment(time).format('HH:mm');
      },
      _computeClickable: function() {
        return this.session && this.session.feedback;
      },
      openSession: function() {
        if (this.session.feedback)
        {
          window.location = '/session/' + this.session.$key;
        }
      }
    });
  </script>
</dom-module>
